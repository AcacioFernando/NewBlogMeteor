<template name="header">
    <div class="top-header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo">
                        <a href="/"> <img src="/images/logo.png" alt=""/></a>
                    </div>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home<span class="sr-only">(current)</span></a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle"
                               data-toggle="dropdown"
                               href="#">
                                Categoria
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">

                                {{#each categorias }}
                                    <li><a href="/categoria/{{nome_categoria}}">{{nome_categoria}}</a></li>
                                {{/each}}
                            </ul>
                        </li>


                    </ul>
                    <div class="search">
                        <form class="js-search" action="/busca">
                            <input name="search_noticia" id="search_noticia" type="search" value="Search"
                                   onfocus="this.value = '';"
                                   onblur="if (this.value == '') {this.value = 'Search';}"
                                   required="">
                            <button type="submit" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>

                        </form>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <button type="button" class="btn btn-admin btn-lg" data-toggle="modal"
                                data-target="#myModal"><i
                                class="fa fa-gears"></i>
                        </button>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</template>
