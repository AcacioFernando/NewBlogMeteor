<template name="deletarAdmin">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Deletar Notícas
                <small>advanced tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Deletar Notícias</a></li>
                <li class="active">Lista de Notícias</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Lista de Notícias</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Deletar</th>
                                    <th>Título</th>
                                    <th>Subtítulo</th>
                                    <th>Data publicação</th>
                                    <th>Número comentários</th>
                                    <th>Número gostei</th>
                                    <th>Número não gostei</th>
                                </tr>
                                </thead>
                                <tbody>


                                {{#each noticias}}
                                    <tr>

                                        <td>
                                            <div class="box-footer">
                                                <button type="button" class="js-deletar btn btn-primary">Deletar
                                                </button>
                                            </div>
                                        </td>

                                        <td> {{title }} </td>
                                        <td> {{sub_title }} </td>
                                        <td> {{date }} </td>
                                        <td> {{comments.length }} </td>
                                        <td> {{gostei }} </td>
                                        <td> {{nao_gostei }} </td>
                                    </tr>

                                {{/each}}

                                </tbody>
                                <tfoot>
                                <tr>

                                    <th>Deletar</th>
                                    <th>Título</th>
                                    <th>Subtítulo</th>
                                    <th>Data publicação</th>
                                    <th>Número comentários</th>
                                    <th>Número gostei</th>
                                    <th>Número não gostei</th>

                                </tr>
                                </tfoot>
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->

                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</template>
