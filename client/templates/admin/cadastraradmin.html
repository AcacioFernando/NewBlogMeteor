<head>
    <title>Administrador</title>

    <link href='/css/admin_style.css' rel='stylesheet' type='text/css'>
    <link href='/css/all_skins.css' rel='stylesheet' type='text/css'>
    <link href="/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="/ckeditor/adapters/jquery.js"></script>
</head>

<template name="cadastrarAdmin">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Nova notícia
                <small>Preview</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Forms</a></li>
                <li class="active">Nova notícia</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cadastrar</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->

                        <div class="box-body">
                            <form class="form-group" name="myForm">

                                <div class="form-group">
                                    <label for="labelTitulo">Título</label>
                                    <input name="title" type="text" class="form-control" id="title"
                                           placeholder="Entre com o título da notícia">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="labelSubTitulo">Subtítulo</label>
                                            <input name="sub_title" type="text" class="form-control"
                                                   id="sub_title" placeholder="Entre com o subtítulo da notícia">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Categoria</label>
                                            <select class="form-control select2" name="category">
                                                {{#each categorias}}
                                                    <option value='{{nome_categoria}}'>{{nome_categoria}}</option>
                                                {{/each}}
                                                <option value="" selected>Selecione uma categoria</option>
                                            </select>

                                        </div><!-- /.form-group -->

                                    </div>

                                    <div class="col-md-1">
                                        <label> &nbsp; </label>
                                        <br/>
                                        <button type="button" data-toggle="modal" data-target=".modal"
                                                class="btn btn-info btn-sm"><i class="fa fa-plus-circle"></i></button>
                                    </div>


                                </div>

                                <!-- textarea -->
                                <div class="form-group">
                                <textarea id="inputPost" name="inputPost" class="form-control" rows="3"
                                          style="display: none;"></textarea>
                                </div>

                                <!-- Caixa de edição -->
                                <div class="CaixaEdicao">
                                    <div class="box box-info">
                                        <div class="box-header">
                                            <h3 class="box-title">Conteúdo </h3>
                                            <!-- tools box -->
                                            <div class="pull-right box-tools">
                                                <button class="btn btn-info btn-sm" data-widget="collapse"
                                                        data-toggle="tooltip"
                                                        title="Collapse"><i class="fa fa-minus"></i></button>
                                                <button class="btn btn-info btn-sm" data-widget="remove"
                                                        data-toggle="tooltip"
                                                        title="Remove"><i class="fa fa-times"></i></button>
                                            </div><!-- /. tools -->
                                        </div><!-- /.box-header -->
                                        <div class="box-body pad">

                                            <textarea id="content" name="content"></textarea>

                                        </div>
                                    </div><!-- /.box -->
                                </div>

                                <h3>Cloudinary Upload Stream</h3>


                                <input type="file" class="click_target" multiple="true">
                                <button class="clickme">Click me</button>


                                <button type="submit">Upload</button>

                                <br>

                            </form>
                        </div><!-- /.box-body -->

                    </div><!-- /.box -->
                </div><!--/.col -->
            </div>   <!-- /.row -->


        </section><!-- /.content -->
    </div>
</template>
